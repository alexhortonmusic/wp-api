<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WP-Reader</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class='site-header'>

      <div class='site-branding'>
        <p>WP Reader</p>
      </div>

      <form id='new_url' class='url-form'>
        <input type="text" name='raw_url' value='' placeholder="Paste full URL">
        <input type="submit" name='form_submit' value='Get Posts'>
      </form>

    </header>

    <div class='content'>

      <div class='post'>
        <h1 class='post-title'>Post title</h1>
        <div class='post-meta'>
          by <span class='post-author'>Author name</span>. Published <span class='post-date'></span>
        </div>
        <div class='post-content'>
          <p>Post content</p>
        </div>
      </div>

    </div>


    <script src='./node_modules/jquery/dist/jquery.min.js'></script>
    <script src='js/index.js'></script>
  </body>
</html>
